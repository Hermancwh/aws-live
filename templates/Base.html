<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="https://chanwenhan-employee.s3.amazonaws.com/static/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link type="text/css" href="https://chanwenhan-employee.s3.amazonaws.com/static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link type="text/css" href="https://chanwenhan-employee.s3.amazonaws.com/static/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet"/>

    <!-- Customized Bootstrap Stylesheet -->
    <link href="https://chanwenhan-employee.s3.amazonaws.com/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link rel="stylesheet" type="text/css" href="https://chanwenhan-employee.s3.amazonaws.com/static/css/style.css">
    <title>{% block title %}Home{% endblock %}</title>
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner"
             class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-secondary navbar-dark">
                <a href="/" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>EMS</h3>
                </a>
                <div class="d-flex align-items-center ms-4 mb-4">
                    <div class="position-relative">
                        <img class="rounded-circle" src="https://chanwenhan-employee.s3.amazonaws.com/static/img/user.jpg" alt="" style="width: 40px; height: 40px;">
                        <div class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"></div>
                    </div>
                    <div class="ms-3">
                        <h6 class="mb-0">Paniel Tee</h6>
                        <span>Admin</span>
                    </div>
                </div>
                <div class="navbar-nav w-100">
                    <a href="/" class="nav-item nav-link"><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a>
                    <a href="/employee" class="nav-item nav-link"><i class="fa fa-users me-2"></i>Employee</a>
                    <a href="/attendance" class="nav-item nav-link"><i class="fa fa-check-square me-2"></i>Attendance</a>
                    <a href="/payroll" class="nav-item nav-link"><i class="fa fa-credit-card me-2"></i>Payroll</a>
                    <a href="/leave" class="nav-item nav-link"><i class="fa fa-calendar me-2"></i>Leave</a>
                    <a href="/aboutUs" class="nav-item nav-link"><i class="fa fa-globe me-2"></i>AboutUs</a>
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->

        <div class="container">{% block content %} {% endblock %}</div>

        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://chanwenhan-employee.s3.amazonaws.com/static/lib/chart/chart.min.js"></script>
    <script src="https://chanwenhan-employee.s3.amazonaws.com/static/lib/easing/easing.min.js"></script>
    <script src="https://chanwenhan-employee.s3.amazonaws.com/static/lib/waypoints/waypoints.min.js"></script>
    <script src="https://chanwenhan-employee.s3.amazonaws.com/static/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="https://chanwenhan-employee.s3.amazonaws.com/static/lib/tempusdominus/js/moment.min.js"></script>
    <script src="https://chanwenhan-employee.s3.amazonaws.com/static/lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="https://chanwenhan-employee.s3.amazonaws.com/static/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="https://chanwenhan-employee.s3.amazonaws.com/static/js/main.js"></script>



</body>

</html>
